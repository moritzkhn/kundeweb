<div class="row">
    <label class="col col-2 col-form-label gy-3">Interessen</label>
    <div class="col col-10 gy-3">
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="sportInput"
          [(ngModel)]="interessen"
          name="interessen"
          value="SPORT"
          (change)="onChange($event)"
        />
        <!-- margin left -->
        <label class="radio-inline ms-1" for="sportInput">
          Sport
        </label>
      </div>
  
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="lesenInput"
          [(ngModel)]="interessen"
          name="interessen"
          value="LESEN"
          (change)="onChange($event)"
        />
        <label class="radio-inline ms-1" for="lesenInput"> 
            Lesen
        </label>
      </div>

      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="reisenInput"
          [(ngModel)]="interessen"
          name="interessen"
          value="REISEN"
          (change)="onChange($event)"
        />
        <label class="radio-inline ms-1" for="reisenInput"> 
            Reisen
        </label>
      </div>
    </div>
  </div>
