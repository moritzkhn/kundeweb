<div class="row mt-2">
    <label class="col col-1"> Interessen </label>
    <div class="col col-11">
      <span [ngSwitch]="interessen">
        <span *ngSwitchCase="'SPORT'">Sport</span>
        <span *ngSwitchCase="'REISEN'">Reisen</span>
        <span *ngSwitchCase="'LESEN'">Lesen</span>
        <span *ngSwitchDefault>unbekannt</span>
      </span>
    </div>
  </div>
