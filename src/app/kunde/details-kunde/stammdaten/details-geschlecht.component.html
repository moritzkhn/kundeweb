<div class="row mt-2">
  <label class="col col-1"> Geschlecht </label>
  <div class="col col-11">
    <span [ngSwitch]="geschlecht">
      <span *ngSwitchCase="'WEIBLICH'">Weiblich</span>
      <span *ngSwitchCase="'MAENNLICH'">Maennlich</span>
      <span *ngSwitchCase="'DIVERS'">Divers</span>
      <span *ngSwitchDefault>unbekannt</span>
    </span>
  </div>
</div>
