<div class="row">
  <label class="col col-2 col-form-label gy-3">Familienstand *</label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="input-group">
      <select
        class="form-select"
        formControlName="familienstand"
        required
        [class.is-invalid]="familienstand.invalid && familienstand.touched"
        [class.is-valid]="familienstand.valid && familienstand.touched"
      >
        <option value="">Einen Familienstand ausw&auml;hlen</option>
        <option value="L">Ledig</option>
        <option value="V">Verheiratet</option>
        <option value="G">Geschieden</option>
        <option value="V">Verwitet</option>
      </select>

      <div
        class="invalid-feedback"
        *ngIf="
          familienstand.invalid && familienstand.touched && familienstand.errors
        "
      >
        <i class="material-icons">error</i>
        <div *ngIf="familienstand.errors['required']">
          <span class="ms-1"> Ein Familienstand ist erforderlich. </span>
        </div>
      </div>
    </div>
  </div>
</div>
