<div class="row">
  <label for="plzInput" class="col col-2 col-form-label gy-3">
    Postleitzahl *
  </label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="input-group">
      <input
        id="plzInput"
        placeholder="plz, z.B. 70195"
        class="form-control"
        required
        minlength="5"
        formControlName="plz"
        [class.is-invalid]="plz.invalid && plz.touched"
        [class.is-valid]="plz.valid && plz.touched"
      />

      <div
        class="invalid-feedback"
        *ngIf="plz.invalid && plz.touched && plz.errors"
      >
        <i class="material-icons">error</i>
        <span
          class="ms-1"
          *ngIf="plz.errors['required'] || plz.errors['pattern']"
        >
          Eine g√ºltige Postleitzahl muss eingegeben werden.
        </span>
      </div>
    </div>
  </div>
</div>
