<div class="row">
  <label for="ortInput" class="col col-2 col-form-label gy-3"> Ort * </label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="input-group">
      <input
        id="ortInput"
        placeholder="Ort, z.B. Musterstadt"
        class="form-control"
        required
        minlength="2"
        formControlName="ort"
        [class.is-invalid]="ort.invalid && ort.touched"
        [class.is-valid]="ort.valid && ort.touched"
      />

      <div
        class="invalid-feedback"
        *ngIf="ort.invalid && ort.touched && ort.errors"
      >
        <i class="material-icons">error</i>
        <span
          class="ms-1"
          *ngIf="ort.errors['required'] || ort.errors['pattern']"
        >
          Eine gÃ¼ltiger Ort muss eingegeben werden.
        </span>
      </div>
    </div>
  </div>
</div>
