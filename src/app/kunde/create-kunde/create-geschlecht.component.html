<div class="row">
  <label class="col col-2 col-form-label gy-3">Geschlecht *</label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="weiblichInput"
        formControlName="geschlecht"
        name="geschlecht"
        value="W"
      />
      <label class="radio-inline ms-1" for="weiblichInput"> W </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="maennlichInput"
        formControlName="geschlecht"
        name="geschlecht"
        value="M"
      />
      <label class="radio-inline ms-1" for="maennlichInput"> M </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="diversInput"
        formControlName="geschlecht"
        name="geschlecht"
        value="D"
      />
      <label class="radio-inline ms-1" for="diversInput"> D </label>
    </div>
  </div>
</div>
