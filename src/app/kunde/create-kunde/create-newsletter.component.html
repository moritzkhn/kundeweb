<div class="row">
  <label for="newsletterInput" class="col col-2 col-form-label gy-3">
    Newsletter?
  </label>

  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="form-checkbox">
      <input
        id="newsletterInput"
        type="checkbox"
        class="form-check-input"
        formControlName="newsletter"
      />
    </div>
  </div>
</div>
