<section class="card" [@fadeIn]="'in'">
  <div class="card-header bg-primary">
    <i class="material-icons">search</i>
    <span class="ms-1 fw-bold"> Eingabe der Suchkriterien </span>
  </div>
  <div class="card-body">
    <!-- Ereignis "submit" durch Abschicken des Formulars -->
    <form (submit)="onSubmit()" role="form">
      <hs-suche-nachname (nachname$)="setNachname($event)"></hs-suche-nachname>
      <hs-suche-geschlecht
        (geschlecht$)="setGeschlecht($event)"
      ></hs-suche-geschlecht>
      <hs-suche-interessen
        (interessen$)="setInteressen($event)"
      ></hs-suche-interessen>

      <!-- vertikale und horizontale "Gutter" als Abstaende ("gaps") zwischen den Spalten -->
      <!-- https://v5.getbootstrap.com/docs/5.0/layout/gutters/#horizontal-gutters -->
      <div class="row">
        <div class="col offset-2 gy-3">
          <i class="material-icons">info</i>
          <!-- margin left -->
          <span class="ms-1">
            Hinweis: Keine Eingabe liefert alle B&uuml;cher
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col offset-2 gy-3">
          <!-- default: type="submit" -->
          <button type="submit" class="btn btn-primary">
            <i class="material-icons">search</i>
            <span class="ms-1">Suchen</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
